<head>
    <title>IT assets management platform</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        #form {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 47%;
            border: 2px solid;
            width: 55%;
            margin-left: auto;
            margin-right: auto;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 8px 100px; margin-bottom: 8px">
    <a class="navbar-brand" href="#">IT assets management platform</a>


</nav>
<div style="margin-top: 5%;">
    <div id="form">
        <div class="row">
            <div class="col-12 text-center">
                <h1>IT assets management platform</h1>
                <i>Please login to use</i>
            </div>
    
            <div class="col-12" style="display: flex; justify-content: center; align-items: center;">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Login</button>
                </form>   
       
            </div>
            <div class="col-12 text-center">
                    {% if messages %}
                    {% for message in messages %}
                    <div>
                        <strong>{{message}}</strong>
                    </div>
                    {% endfor %}
                    {% endif %}  
            </div>
        </div>
        
        
    </div>
</div>

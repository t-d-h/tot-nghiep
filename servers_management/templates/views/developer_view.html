{% load static %}
<script src="{% static 'javas.js' %}"></script>
<link rel="stylesheet" href="{% static 'css.css' %}">
<html>
<head>
    <title>IT assets management platform</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 8px 100px; margin-bottom: 8px">
    <a class="navbar-brand" href="/"> </a>
    <a class="navbar-brand" href="/">IT assets management platform</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <div>
            <i>Logged in as {{ user }} </i>
        </div>
        <div>
            <a class="nav-link" href="{% url 'change_password' %}" >Change password <span class="sr-only">(current)</span></a>
        </div>
        <div>
            <a class="nav-link" href="{% url 'logout' %}" >Logout <span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col text-center">
        <div class="col">
            <div class="row">
                <div class="col-12 text-center">
                    <strong><h1>Service list</h1></strong>
                </div>
            </div>
            
            {% load django_tables2 %}
            {% render_table service_table %}
          </div>


    </div>
    <div class="col">
        <div class="row">
            <div class="col-12 text-center">
                <strong><h1>Used Servers</h1></strong>
            </div>
        </div>

        {% load django_tables2 %}
        {% render_table server_table %}
    </div>
</body>
</html>
